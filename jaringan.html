<body>
    <h2>1. Apa itu jaringan :</h2>
    <p>Jaringan adalah sekumpulan perangkat (komputer, router, printer) yang saling terhubung dan bisa saling bertukar Data.</p>

    <h2>Jenis-jenis Jaringan :</h2>
    <p>- LAN (Local area Network)</p>
    <p>- WAN (Wide Area Network) -> Jaringan Internet Global.</p>
